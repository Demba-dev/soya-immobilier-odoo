[options]
; ============================================================================
; Base de données PostgreSQL
; ============================================================================
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo_soya_secret
db_name = soya_odoo_db
db_maxconn = 64
db_template = template0

; ============================================================================
; Sécurité & Authentification
; ============================================================================
admin_passwd = admin
; IMPORTANT: Changez ce mot de passe en production!

; ============================================================================
; Sessions et Cache (Redis)
; ============================================================================
session_store = redis
redis_url = redis://redis:6379/1

; ============================================================================
; Modules et addons
; ============================================================================
; Inclure TOUS les addons: standard Odoo + custom_addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; ============================================================================
; Logs
; ============================================================================
log_level = info
; logfile = /var/lib/odoo/odoo.log

; ============================================================================
; Serveur web
; ============================================================================
xmlrpc_port = 8069
gevent_port = 8073
workers = 4
max_cron_threads = 2

; ============================================================================
; Performance
; ============================================================================
limit_request = 8192
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 60
limit_time_real = 120
